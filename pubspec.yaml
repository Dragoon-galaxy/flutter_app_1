name: dragoon_galaxy_s_application3
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  flutter_localizations: 
    sdk: flutter
  provider: ^6.1.1
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  connectivity_plus: ^5.0.2
  shared_preferences: ^2.2.2
  staggered_grid_view_flutter: ^0.0.4
  carousel_slider: ^4.2.1
  smooth_page_indicator: ^1.1.0
  intl: ^0.18.0
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Pathway Gothic One
      fonts: 
        - asset: assets/fonts/PathwayGothicOneRegular.ttf
          weight: 400
    - family: Poppins
      fonts: 
        - asset: assets/fonts/PoppinsMedium.ttf
          weight: 500
        - asset: assets/fonts/PoppinsBold.ttf
          weight: 700
        - asset: assets/fonts/PoppinsRegular.ttf
          weight: 400
    - family: Inter
      fonts: 
        - asset: assets/fonts/InterExtraBold.ttf
          weight: 800
        - asset: assets/fonts/InterMedium.ttf
          weight: 500
        - asset: assets/fonts/InterLight.ttf
          weight: 300
        - asset: assets/fonts/InterRegular.ttf
          weight: 400
        - asset: assets/fonts/InterSemiBold.ttf
          weight: 600
    - family: Koulen
      fonts: 
        - asset: assets/fonts/KoulenRegular.ttf
          weight: 400
    - family: Moon Dance
      fonts: 
        - asset: assets/fonts/MoonDanceRegular.ttf
          weight: 400
    - family: Mulish
      fonts: 
        - asset: assets/fonts/MulishRomanRegular.ttf
          weight: 400
    - family: Roboto
      fonts: 
        - asset: assets/fonts/RobotoBold.ttf
          weight: 700
    - family: IBM Plex Sans Thai Looped
      fonts: 
        - asset: assets/fonts/IBMPlexSansThaiLoopedBold.ttf
          weight: 700
    - family: Handlee
      fonts: 
        - asset: assets/fonts/HandleeRegular.ttf
          weight: 400
